<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Design.pro{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
    <header>
        <nav class="navbar-dark fixed" style="padding: 10px">
          <a href="/" style="font-size: 18px; font-weight: bold;">
              {% block extra_title %}Дизайн-студия Design.pro{% endblock %}
          </a>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" style="font-size: 18px; font-weight: bold; float: right; margin-right: 20px">
             Выход
          </a>
            {% if user.is_staff %}
                <a href="{% url 'applications_list' %}" style="font-size: 18px; font-weight: bold; float: right; margin-right: 20px">
                    Все заявки
                </a>
                <a href="{% url 'categories_list' %}" style="font-size: 18px; font-weight: bold; float: right; margin-right: 20px">
                    Все категории
                </a>
            {% endif %}
           <a href="{% url 'create_application' %}" style="font-size: 18px; font-weight: bold; float: right; margin-right: 20px">
             Создать заявку
          </a>
            <a href="{% url 'profile' %}" style="font-size: 18px; font-weight: bold; float: right; margin-right: 20px">
                 Профиль
            </a>
          {% else %}
          <a href="{% url 'register' %}" style="font-size: 18px; font-weight: bold; float: right; margin-right: 20px">
             Регистрация
          </a>
          <a href="{% url 'login' %}" style="font-size: 18px; font-weight: bold; float: right; margin-right: 20px">
              Вход
          </a>
          {% endif %}
        </nav>
    </header>    

    <div class="container">
      {% block content %}{% endblock %}
    </div>

  </body>
  </html>
